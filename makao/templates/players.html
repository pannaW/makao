{% extends "base.html" %}
{% block title %} Liczba graczy {% endblock %}
{% block main %}
                {% if players_number %}
                <h2> Podaj imiona graczy </h2>
                    <form action="{{url_for('players')}}" method="post">
                        {% for i in range(1,players_number+1) %}
                            <label for="player{{ i }}-name"> Gracz nr {{ i }} : </label>
                            <input type="text" name="player{{ i }}-name" id="player{{ i }}-name" required>
                            <input type="hidden" name="players_number" id="players_number" value="{{ players_number }}">
                        {% endfor %}
                        <button type="submit" class="submit">Dalej</button>
                    </form>
                {% else %}
                <h2>Wybierz liczbÄ™ graczy</h2>
                    <form action="{{url_for('players')}}" method="get">

                        {% for i in range(2,5) %}
                            <input type="radio" name="players_number" value="{{ i }}" id="{{ i }}">
                            <label for="{{ i }}">{{ i }}</label>
                        {% endfor %}
                        <button type="submit" class="submit">Dalej</button>
                    </form>
                {%endif%}
{% endblock %}
