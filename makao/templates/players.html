{% extends "base.html" %}
{% block title %} Liczba graczy {% endblock %}
{% block main %}

                {% if players_number %}
<div class="begin">
     <div class="row">
         <div class="col s6 offset-s3">
                <h2> Imiona graczy </h2>
                    <form action="{{url_for('players')}}" method="post">
                        {% for i in range(1,players_number+1) %}

                      <p class="input-field">
                                <input type="text" name="player{{ i }}-name" id="player{{ i }}-name" required>
                                <label for="player{{ i }}-name"> Gracz #{{ i }} : </label>
                                <input type="hidden" name="players_number" id="players_number" value="{{ players_number }}">
                          </p>

                        {% endfor %}
                        <div class="submit">
                              <button type="submit" class="waves-effect orange btn">Zapisz</button>
                        </div>
                    </form>
         </div>
     </div>
</div>
                {% else %}
<div class="start">
     <div class="row">
         <div class="col s6 offset-s3">
                <h2> Liczba graczy </h2>
                    <form action="{{url_for('players')}}" method="get">
                        {% for i in range(1,5) %}
                            <input type="radio" name="players_number" value="{{ i }}" id="{{ i }}">
                            <label for="{{ i }}">{{ i }}</label>
                        {% endfor %}
                        <div class="submit">
                              <button type="submit" class="waves-effect orange btn">Dalej</button>
                        </div>
                    </form>
         </div>
     </div>
</div>

{%endif%}
{% endblock %}
