<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - gra Makao </title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/materialize.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <nav class="light-blue">
  <div class="nav-wrapper">
    <div class="container">
      <a href="#" class="brand-logo"> gra Makao </a>
    </div>
  </div>
</nav>
<main>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="container">
        <div class="row">
            <div class="s12">
    {% block main %}
    {% endblock %}
            </div>
        </div>
    </div>

</main>
<footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
           Interfejs graficzny - Wiktoria ≈Åucarz
      </div>
    </div>
</footer>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
